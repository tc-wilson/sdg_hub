- block_type: DuplicateColumns
  block_config:
    block_name: duplicate_document_col
    columns_map:
      document: base_document

- block_type: LLMBlock
  block_config:
    block_name: gen_detailed_summary
    config_path: configs/knowledge/detailed_summary.yaml
    model_id: nvidia/Llama-3_3-Nemotron-Super-49B-v1
    output_cols:
      - summary_detailed
  gen_kwargs:
    max_tokens: 4096

- block_type: PostProcessThinkingBlock
  block_config:
    block_name: post_process_thinking
    column_name: summary_detailed

- block_type: LLMBlock
  block_config:
    block_name: gen_atomic_facts
    config_path: configs/knowledge/atomic_facts.yaml
    model_id: nvidia/Llama-3_3-Nemotron-Super-49B-v1
    output_cols:
      - summary_atomic_facts
  gen_kwargs:
    max_tokens: 4096

- block_type: PostProcessThinkingBlock
  block_config:
    block_name: post_process_thinking
    column_name: summary_atomic_facts

- block_type: LLMBlock
  block_config:
    block_name: gen_extractive_summary
    config_path: configs/knowledge/extractive_summary.yaml
    model_id: nvidia/Llama-3_3-Nemotron-Super-49B-v1
    output_cols:
      - summary_extractive
  gen_kwargs:
    max_tokens: 4096

- block_type: PostProcessThinkingBlock
  block_config:
    block_name: post_process_thinking
    column_name: summary_extractive

- block_type: FlattenColumnsBlock
  block_config:
    block_name: flatten_summary_columns
    var_cols:
      - summary_detailed
      - summary_extractive
      - summary_atomic_facts
      - base_document
    value_name: summary
    var_name: dataset_type

- block_type: RenameColumns
  block_config:
    block_name: rename_to_document_column
    columns_map:
      document: raw_document
      summary: document

- block_type: LLMBlock
  block_config:
    block_name: knowledge generation
    config_path: generate_questions_responses.yaml
    model_id: nvidia/Llama-3_3-Nemotron-Super-49B-v1
    output_cols:
      - qa_pairs
  gen_kwargs:
    temperature: 0.6
    max_tokens: 4096
    top_p: 0.95
    n: 5

- block_type: PostProcessThinkingBlock
  block_config:
    block_name: post_process_thinking
    column_name: qa_pairs

- block_type: RegexParserBlock
  block_config:
    block_name: regex_parser
    column_name: qa_pairs
    parsing_pattern: "\\[(?:Question|QUESTION)\\]\\s*(.*?)\\s*\\[(?:Answer|ANSWER)\\]\\s*(.*?)\\s*(?=\\[(?:Question|QUESTION)\\]|$)"
    parser_cleanup_tags:
      - "[END]"
    output_cols:
      - question
      - response

- block_type: LLMBlock
  block_config:
    block_name: eval_faithfulness_qa_pair
    config_path: configs/knowledge/evaluate_faithfulness.yaml
    model_id: nvidia/Llama-3_3-Nemotron-Super-49B-v1
    output_cols:
      - explanation
      - judgment
  gen_kwargs:
    max_tokens: 2048


